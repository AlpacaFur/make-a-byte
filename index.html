<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>make a byte!</title>
</head>

<body>
  <div class="center-container hide-data" id="container">
    <h1 id="not-yet"></h1>
    <h1 class="yes-yet">2:56 - make a byte!</h1>
    <div class="char-group" title="Representation of the character">
      <p id="char"></p>
      <p id="asterisk" class="hidden">*</p>
    </div>
    <div class="group">
      <p id="char-desc"></p>
      <p id="encoding"></p>
    </div>
    <div class="group">
      <p id="byte"></p>
      <p>Binary</p>
    </div>
    <div class="group">
      <p id="num"></p>
      <p>Decimal</p>
    </div>
    <div class="group">
      <p id="hex"></p>
      <p>Hexadecimal</p>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
